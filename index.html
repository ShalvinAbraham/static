<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Tuned</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: radial-gradient(circle, #ff416c, #ff4b2b);
            color: yellow;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3);
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
        .dramatic-text {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>🚀 Stay Tuned! 🌟</h1>
        <p class="dramatic-text">Something EPIC is coming... or maybe just a cat video. Who knows? 🤷‍♂️</p>
    </div>
</body>
</html>
