    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFFAF0;
            margin: 0;
            padding: 0;
        }

        #container {
            display: box;
            margin-top: 20px;
        }

        .header {
            margin: 20px;
            margin-bottom: 0px;
            display: flex;
            flex-direction: column;
        }

        .levelSelect {
            left: 20px;
            position: absolute;
            font-size: 19px;
            padding: 4px;
            font-weight: bold;
            margin-bottom: 10px;
            background-color: #ffebcd;
            border: 2px solid #ff6347;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        .wordDetails {
            padding: 6px;
            margin-bottom: 10px;
            background-color: #ffebcd;
            border: 2px solid #ff6347;
        }

        canvas {
            border: 5px solid #ff6347;
            background-color: white;
            width: 1000px;
            height: 500px;
            border-radius: 10px;
            touch-action: none;
        }

        .controls {
            margin-top: 5px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .controls>button,
        .checkbox-div>label {
            background-color: #ff6347;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls>button:hover {
            background-color: #ff4500;
        }

        .controls>button:disabled {
            background-color: #cccccc;
        }

        .fullscreen {
            width: 35px;
            height: 35px;
            right: 20px;
            padding: 2px;
            position: absolute;
            background-color: #ffebcd;
            border: 2px solid #ff6347;
            cursor: pointer;
        }
    </style>
</head>

        const canvas = document.getElementById("tracingCanvas");
        const ctx = canvas.getContext("2d");
        const wordDetails = document.getElementById("wordDetails");

        let currentWord = null;

        function loadLevels() {
            const levelSelect = document.getElementById("levelSelect")
            levelSelect.innerHTML = "";
            const levels = [...new Set(words.map(item => item.level))];
            levels.forEach((level, index) => {
                const option = document.createElement("option");
                option.value = level;
                option.textContent = "Level " + level;
                if (index === 0) {
                    option.selected = true;
                }
                levelSelect.appendChild(option);
            });
            loadRandomWord();
        }

        // Function to load a random word
        function loadRandomWord() {
            const selectedLevel = document.getElementById("levelSelect").value;
            const filteredWords = words.filter(word => word.level === selectedLevel);
            currentWord = filteredWords[Math.floor(Math.random() * filteredWords.length)];
            drawWordTemplate(currentWord.ml);
            wordDetails.innerHTML = `<span>Word: <b>${currentWord.ml}</b> <b>::</b> Pronounciation: <b>${currentWord.en}</b> <b>::</b> Meaning: <b>${currentWord.meaning}</b></span>`;
        }

        // Function to draw the word on the canvas
        function drawWordTemplate(word) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.font = "150px Arial";
            ctx.fillText(word, canvas.width / 2, canvas.height / 2);
        }

        // Function to clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawWordTemplate(currentWord.ml);
        }

        // Function to download the canvas drawing
        function download() {
            const timestamp = new Date().toISOString().replace(/[-:]/g, '').split('.')[0];
            canvas.toBlob(function (blob) {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `malayalam_word_${currentWord.ml}_${timestamp}.png`;
                link.click();
            }, "image/png");
        }

        function imageSearch() {
            window.open(`https://www.google.com/search?udm=2&q="${currentWord.ml}"`, '_blank');
        }

        function listen() {
            window.open(`https://www.google.com/search?q=Pronounce%20Malayalam%20Word%20"${currentWord.ml}"`, '_blank');
        }

        // Enable drawing on the canvas
        let drawing = false;
        let lastX = 0;
        let lastY = 0;

        canvas.addEventListener('mousedown', function (e) {
            drawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
        });

        canvas.addEventListener('mousemove', function (e) {
            if (!drawing) return;
            drawLine(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mouseup', function () {
            drawing = false;
        });

        canvas.addEventListener('mouseout', function () {
            drawing = false;
        });

        // Touch drawing events
        canvas.addEventListener('touchstart', function (e) {
            e.preventDefault();
            drawing = true;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            lastX = touch.clientX - rect.left;
            lastY = touch.clientY - rect.top;
        });

        canvas.addEventListener('touchmove', function (e) {
            e.preventDefault();
            if (!drawing) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            drawLine(touch.clientX - rect.left, touch.clientY - rect.top);
        });

        canvas.addEventListener('touchend', function () {
            drawing = false;
        });

        function drawLine(x, y) {
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = '#FF6347';
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.stroke();
            lastX = x;
            lastY = y;
        }

        // Fullscreen functionality
        const container = document.getElementById("container");
        const fullscreenButton = document.getElementById("fullscreen");

        fullscreenButton.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });
