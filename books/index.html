<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panchathanthra Stories for Kids</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>

<body>
    <h1>Panchathanthra Stories for Kids</h1>
    <div id="controls">
        <button id="select-btn" disabled><span class="material-symbols-outlined">select_to_speak</span></button>
        <button id="read-aloud-btn" disabled><span class="material-symbols-outlined">campaign</span></button>
        <button id="stop-btn" disabled><span class="material-symbols-outlined">stop</span></button>
        <button id="pause-btn" disabled><span class="material-symbols-outlined">pause</span></button>
        <button id="resume-btn" disabled><span class="material-symbols-outlined">resume</span></button>
    </div>
    <div id="content"></div>
    <div id="toast" class="toast"></div>
    <script src="books.js"></script>
    <script src="script.js"></script>
</body>

</html>
